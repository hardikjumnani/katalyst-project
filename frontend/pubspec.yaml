name: shakala
description: "Connecting The Unconnected"
publish_to: 'none'
version: 0.1.3+0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  dio: ^5.4.0
  flutter_secure_storage: 
  image_picker: ^1.1.0
  path: ^1.9.0
  cached_network_image: ^3.2.3
  intl: ^0.18.1
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"